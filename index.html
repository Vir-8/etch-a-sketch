<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="main">

        <div class="heading">
            <h1>Etch-A-Sketch!</h1> 
        </div>
        
        <div class="display">
            <div class="menuHolder">
                <div class="menu">

                    <div class="options" id="colourDiv"> 
                        <input type="color" id="colourPicker" value="#FF0000">
                    </div>
                    
                    <div id="dimensionInfo">16x16</div>
                    <input type="range" id="slider" class="dimensions" min="0" max="100" value="16">
                    
                    <button class="eraser options">Eraser: Disabled</button>
                    <button class="gridLines options">Grid: Disabled</button>
                    <button class="rainbow options">Rainbow: Disabled</button>
                    <button class="clear options">Clear</button>
                </div>
            </div>
            <div class="rightSpace">
                <div class="bigContainer"> 
            
                </div>
            </div>
        </div>

    </div>


</body>
</html>
